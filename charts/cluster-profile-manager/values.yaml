  # password: "xyz"
  certs: {}
  # ca.crt: "***"
  imagePullSecrets: []
  # imagePullSecrets: ["abc", "xyz"]

helm:
  createNamespace: true

  repositories:
    # oci://harbor.appscode.ninja/ac/appscode-charts
    appscode-charts-oci:
      url: oci://ghcr.io/appscode-charts

  releases:
    kube-ui-server:
      enabled: true
      version: "v2024.8.21"
    opscenter-features:
      enabled: true
      version: "v2024.8.21"

