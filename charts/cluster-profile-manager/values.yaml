nameOverride: ""
fullnameOverride: ""

manager:
  image: ghcr.io/kluster-manager/cluster-profile
  tag: ""
  imagePullPolicy: Always
  securityContext: # +doc-gen:break
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
  # List of sources to populate environment variables in the container
  envFrom: []
  # List of environment variables to set in the container
  env: []

kubeconfigSecretName: ""
addonManagerNamespace: open-cluster-management-addon

placement:
  create: true
  name: global

kubectl:
  image: ghcr.io/appscode/kubectl-nonroot:1.34

# ace values

# Docker registry fqdn used to pull cluster-profile-manager docker images
registryFQDN: ghcr.io

offlineInstaller: false
image:
  proxies:
    # r.appscode.com
    appscode: r.appscode.com
    # company/bin:tag
    dockerHub: ""
    # alpine, nginx etc.
    dockerLibrary: ""
    # ghcr.io/company/bin:tag
    ghcr: ghcr.io
    # quay.io/company/bin:tag
    quay: quay.io
    # registry.k8s.io/bin:tag
    kubernetes: registry.k8s.io
    microsoft: mcr.microsoft.com
    weaviate: cr.weaviate.io

